<body>
  <script src="script.js"></script>
<form>
	<fieldset>
		<legend>Name Info</legend>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" maxlength="30"><br>
	</fieldset>
	<fieldset>
		<legend>Favorite Month</legend>
		<input type="radio" id="January" name="favoritemonth">
		<label for="January">January</label><br>
		<input type="radio" id="February" name="favoritemonth">
		<label for="February">February</label><br>
		<input type="radio" id="March" name="favoritemonth">
		<label for="March">March</label><br>
		<input type="radio" id="April" name="favoritemonth">
		<label for="April">April</label><br>
		<input type="radio" id="May" name="favoritemonth">
		<label for="May">May</label><br>
		<input type="radio" id="June" name="favoritemonth">
		<label for="June">June</label><br>
		<input type="radio" id="July" name="favoritemonth">
		<label for="July">July</label><br>
		<input type="radio" id="August" name="favoritemonth">
		<label for="August">August</label><br>
		<input type="radio" id="September" name="favoritemonth">
		<label for="September">September</label><br>
		<input type="radio" id="October" name="favoritemonth">
		<label for="October">October</label><br>
		<input type="radio" id="November" name="favoritemonth">
		<label for="November">November</label><br>
		<input type="radio" id="December" name="favoritemonth">
		<label for="December">December</label><br>
	</fieldset>
	<fieldset>
		<legend>Social Networking Site</legend>
		<select id="socialnetwork" name="socialnetwork" size="3">
			<option value="none">None</option>
			<option value="twitter">Twitter or X</option>
			<option value="bluesky">Bluesky</option>
			<option value="instagram">Instagram</option>
			<option value="Discord">Discord</option>
		</select><br>
	</fieldset>
	<fieldset>
		<legend>Shipping Information</legend>
		<label for="AddressLine1">Address Line 1:</label><br>
		<input type="text" id="AddressLine1" name="AddressLine1"><br>
		<label for="AddressLine2">Address Line 2:</label><br>
		<input type="text" id="AddressLine2" name="AddressLine2"><br>
		<label for="City">City:</label><br>
		<input type="text" id="City" name="City"><br>
		<label for="State">State:</label><br>
		<input type="text" id="Sate" name="State"><br>
		<label for="ZIP">ZIP:</label><br>
		<input type="text" id="ZIP" name="ZIP"><br>
	</fieldset>
	<button type="submit"><img src="https://media0.giphy.com/media/DA8op0omzFuwe14iyj/200w.gif?cid=6c09b9525rzbx2lvlenwnmx28x442b6tv8t15lguuihar88c&ep=v1_gifs_search&rid=200w.gif&ct=g"></button><br>
	<input type="hidden" name="userid">
	<input type="password" name="pword">
